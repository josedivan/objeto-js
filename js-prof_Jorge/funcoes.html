<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>JavaScript</title>
  <script>

    //void
    //retorno
    var area = prompt("digite a largura em metro")
    var comprimento = prompt("digite o comprimento em metros")

    area = calcularArea(area, comprimento)

    function calcularArea(altura, comprimento) {
      var area = altura * comprimento
      return area
    }


    document.write(" O tamanho da área em metro é : " + area + " metros quadrados")



  </script>

</head>

</html>
