<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Manipulando o dom</title>
  <script>

    function moficarEstilo(corDeFundo, l, a) {
      document.getElementById('mostrarCor').style.background = corDeFundo
      document.getElementById('mostrarCor').style.width = l
      document.getElementById('mostrarCor').style.height = a
    }

  </script>

</head>

<body>
  <h3>Manipulando estilos</h3>
  <button type="button" onclick="moficarEstilo('#ff0000', '200px')">Vermelho</button>
  <button type="button" onclick="moficarEstilo('#00ff00', '250px', '300px')">Verde</button>
  <button type="button" onclick="moficarEstilo('#0000ff', '50px', '100px')">Azul</button>

  <hr />

  <div style="border: solid 1px #000; width: 100px; height: 100px" id="mostrarCor"></div>


</body>

</html>
