<!DOCTYPE html>
<html>

<head>
  <title>Literal</title>

  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <script type="text/babel">
    // CLASSE OBJETO PRODUTO criado com base na classe 
    class Produto {
      constructor(preco, descricao) {
        this.preco = preco
        this.descricao = descricao
      }
      verDescricao() {
        console.log(` ${this.descricao} por apenas ${this.preco}`)
      }
    }

    let produto = new Produto(2500, 'Notebook')
    produto.verDescricao()
    // CLASSE OBJETO LITERAL / NESSE OBJETO N√ÉO PRECISA INSTANCIAR 

    let produtoLiteral = {
      descricao: 'Geladeira',
      preco: 1800,
      verDescricao: function () {
        console.log(` ${this.descricao} por apenas ${this.preco}`)
      }
    }

    produtoLiteral.verDescricao()


  </script>

</head>

<body>
  <div id="output"></div>
</body>

</html>
