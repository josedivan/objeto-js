<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Herança</title>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">

    // Classe Pai herança 
    class Animal {
      constructor() {
        this.cor = ''
        this.tamanho = null
        this.peso = null
      }
      dormir() {
        console.log(' dormir')
      }
    }

    class Cachorro extends Animal {
      constructor() {
        super()
        this.orelhas = 'grandes caídas'
      }

      correr() {
        console.log('correr')

      }
      rosnar() {
        console.log('rosnar')
      }

    }
    class Passaro extends Animal {

      constructor() {
        super()
        this.bico = 'curto'
      }
      voar() {
        console.log('voar')

      }

    }

    class Papagaio extends Passaro {
      constructor() {
        super()
        this.bico = 'Médio'
        this.sabeFalar = true;
      }
      falar() {
        console.log('falar')
      }

    }



    let cachorro = new Cachorro()
    let passaro = new Passaro()
    let papagaio = new Papagaio()

    console.log(cachorro)
    console.log(passaro)
    console.log(papagaio)


    cachorro.dormir()
    papagaio.dormir()
    papagaio.falar()
    papagaio.voar()


  </script>
</head>

<body>
  <div id="output"></div>
</body>

</html>
