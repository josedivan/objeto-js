<head>
  <title> funções Factory </title>

  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <script type="text/babel">
    function soma(...param) {
      let resultado = 0

      console.log(param)
      return resultado

    soma(1, 2, 5, 7, 11)

  </script>
